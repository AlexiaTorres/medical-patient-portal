<div class="login-box">
    <div class="login-logo">
        <a href="/admin/personal-data">
            <img src="/assets/img/logos/logo_2.png"/>
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <i class="fa fa-lock fa-lg"></i> Login
                </div>

                <div class="pull-right">
                    <span style="font-size:11px;">Don't have any account?</span>
                    <a [routerLink]="['/register']" class="btn btn-default btn-xs login-link" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i> Sign up</a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-login">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Username" class="form-control input-sm bounceIn animation-delay2">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4">
                    </div>
                    <div class="form-group">
                        <label class="label-checkbox inline">
                            <input type="checkbox" class="regular-checkbox chk-delete">
                            <span class="custom-checkbox info bounceIn animation-delay4"></span>
                        </label>
                        Remember me
                    </div>

                    <div class="seperator"></div>

                    <a [routerLink]="['/admin/dashboard']" class="btn btn-login btn-sm bounceIn animation-delay5 login-link"><i class="fa fa-sign-in"></i> Sign in</a>
                </form>
            </div>
        </div>

    </div>
    <!-- /.login-box-body -->
</div>
