<div class="container">
    <form (ngSubmit)="onSubmit()" #dataForm="ngForm">
        <div class="row">
            <div class="col-md-12">
                <div class="register-ibox-title">
                    <div class="login-logo">
                        <a href="/admin">
                            <img src="/assets/img/logos/logo_2.png"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 register-tab">
                <div class="tabbable tabs-below">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">User Data</a></li>
                        <li><a href="#tab2" data-toggle="tab">Patient Data</a></li>
                    </ul>
                    <div id="navtabs" class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <!-- USER DATA -->
                            <div class="col-md-12">
                                <div class="ibox register-float-e-margins">
                                    <div class="ibox-title">
                                        <h4>User Data</h4>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-sm-6 b-r">
                                                <div class="form-group">
                                                    <label class="register-label" for="first_name">First name</label>
                                                    <input type="text" class="form-control" id="first_name"
                                                           required
                                                           name="first_name"
                                                           placeholder="your first name...">
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="birthday">
                                                        Date of Birth
                                                        <i class="fa fa-birthday-cake"></i>
                                                    </label>
                                                    <input id="birthday"
                                                           type="date"
                                                           class="form-control"
                                                           uib-datepicker-popup
                                                           name="birthday"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="doc_type">Document Type</label>
                                                    <select class="form-control" id="doc_type"
                                                            name="doc_type">
                                                        <option value=''>- DNI/NIE -</option>
                                                        <option value="DNI">DNI</option>
                                                        <option value="NIE">NIE</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="phone_type_1">Phone Type
                                                        1</label>
                                                    <select class="form-control" id="phone_type_1"
                                                            name="phone_type_1"
                                                            [(ngModel)]="model.phone_type_1"
                                                            #phone_type_1="ngModel"
                                                            (change)="onChange($event.target.value)"
                                                    >
                                                        <option *ngFor="let phone_type_1 of phone_types_1"
                                                                [value]="phone_type_1">
                                                            {{phone_type_1}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="phone_type_2">Phone Type
                                                        2</label>
                                                    <select class="form-control" id="phone_type_2"
                                                            name="phone_type_2"
                                                            [(ngModel)]="model.phone_type_2"
                                                            #phone_type_2="ngModel"
                                                            (change)="onChange($event.target.value)"
                                                    >
                                                        <option *ngFor="let phone_type_2 of phone_types_2"
                                                                [value]="phone_type_2">
                                                            {{phone_type_2}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="email">Email</label>
                                                    <input type="email" class="form-control" id="email"
                                                           required
                                                           name="email">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="register-label" for="last_name">Last name</label>
                                                    <input type="text" class="form-control" id="last_name"
                                                           required
                                                           name="last_name"
                                                           placeholder="your last name...">
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="gender">Gender</label>
                                                    <select class="form-control" id="gender"
                                                            name="gender">
                                                        <option value=''>- Please choose -</option>
                                                        <option value="female">Female</option>
                                                        <option value="male">Male</option>
                                                        <option value="unknown">Unknown</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="doc_num">Document number</label>
                                                    <input type="text" class="form-control" id="doc_num"
                                                           name="doc_num">
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="phone_1">Phone 1</label>
                                                    <input type="text" class="form-control" id="phone_1"
                                                           name="phone_1"
                                                           [(ngModel)]="model.phone_1"
                                                           #phone_1="ngModel"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="phone_2">Phone 2</label>
                                                    <input type="text" class="form-control" id="phone_2"
                                                           name="phone_2"
                                                           [(ngModel)]="model.phone_2"
                                                           #phone_2="ngModel"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label class="register-label" for="password">Password</label>
                                                    <input type="password" class="form-control" id="password"
                                                           required
                                                           name="password">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="register-label" for="photo">Photography</label>
                                                <input type="file" id="photo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 b-r">
                                            <label class="register-label" for="patient">Who is the patient?</label>
                                            <select class="form-control" id="patient"
                                                    name="patient"
                                                    [(ngModel)]="model.patient"
                                                    #patient="ngModel"
                                                    (change)="onChange($event.target.value)"
                                            >
                                                <option *ngFor="let patient of patients" [value]="patient">{{patient}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6 b-r form-group">
                                            <a href="#tab2" data-toggle="tab">
                                                <button type="button" id="changetabbutton" class="btn btn-sbm user-next-step">
                                                    Patient data
                                                    <i class="fa fa-arrow-right"></i>
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane tab-2" id="tab2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
